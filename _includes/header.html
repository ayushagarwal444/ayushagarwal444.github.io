<header class="site-header">

  <div class="wrapper">

    <a class="branding" rel="author" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/images/mim-logo.png' | relative_url }}" 
           alt="Model in Motion" 
           style="height: 48px; vertical-align: middle;">
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger"></label>
      <div class="trigger">
        {% for page in site.header_pages %}
        <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
